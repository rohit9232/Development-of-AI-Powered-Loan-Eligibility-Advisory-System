<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | LoanAdvisor AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .hero-section {
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .form-label {
      color: #333;
      font-weight: 500;
    }
    .form-control::placeholder {
      color: #888;
    }
    .btn-primary {
      font-weight: bold;
    }
    .features {
      margin-top: 40px;
      max-width: 500px;
    }
    .features li {
      margin-bottom: 10px;
      font-size: 0.95rem;
    }
    .features i {
      color: #00c6ff;
      margin-right: 8px;
    }
    a.text-warning:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero-section text-center">
    <h2 class="fw-bold mb-3">Welcome Back</h2>
    <p class="lead mb-4">Log in to continue your AI-powered loan eligibility journey.</p>

    <form method="POST" class="form-box">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input name="username" id="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input name="password" id="password" type="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3">New here? <a href="/signup" class="text-warning">Create an account</a></p>

    <ul class="features list-unstyled text-start mx-auto">
      <li><i class="fas fa-lock"></i> Secure access to your loan dashboard</li>
      <li><i class="fas fa-chart-line"></i> Track your eligibility and application status</li>
      <li><i class="fas fa-comments"></i> Chat with our AI assistant anytime</li>
      <li><i class="fas fa-file-alt"></i> Download personalized loan reports</li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
